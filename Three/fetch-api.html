<!DOCTYPE html>
<html lang="en">

<head>
    <title>Detail</title>
    <style>
        body {
    padding: 0;
    margin: 0;
}

.first {
    height: 10rem;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    background-color: rgba(88, 90, 84, 0.8);
}

.first>div {
    width: 100%;
    text-align: center;
}

.home {
    margin: 2rem 0 0 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.home>div {
    margin-bottom: 1rem;
    width: 100%;
    text-align: center;
}

.home>img {
    height: 100px;
}
    </style>
    <!-- <link rel="stylesheet" href="fetch-api.css"> -->
</head>

<body>
    <div class="items"></div>
    <!-- <script src="fetch-api.js"></script> -->
    <script>
              
      const String = window.location.search;
        const Url = new URLSearchParams(String);

        const id = Url.get('bookid');
        let result = [];
        let output = '';
        fetch(`https://jsonplaceholder.typicode.com/photos/${id}`).then(async(res) => {
            result = await res.json();
            console.log(result)
            output += `<div class="first">` +
                `<div>${result.title}</div>` +
                `<div>${result.albumId}</div>` +
                `</div>` +
                `<div class="home">` +
                `<div>${result.id}</div>` +
                `<img src="${result.url}" alt="#">` +
                `</div>`

            document.getElementsByClassName('items')[0].innerHTML = output;
        });
    </script>
</body>

</html>
